      # å®‰è£… ldid ç­¾åå·¥å…·
      - name: Install ldid
        run: |
          brew install ldid

      #åˆ›å»ºå…¼å®¹ SideStore/LiveContainer çš„ IPA
      - name: Create IPA
        run: |
          cd simple_live_app
          APP_PATH="build/ios/iphoneos/Runner.app"
          
          # 1. ç§»é™¤ä¹‹å‰çš„ç­¾åå’Œ mobileprovision
          rm -rf "$APP_PATH/_CodeSignature"
          rm -f "$APP_PATH/embedded.mobileprovision"
          
          # 2. ç§»é™¤æ‰€æœ‰ Frameworks ä¸­çš„ç­¾å
          find "$APP_PATH/Frameworks" -name "_CodeSignature" -type d -exec rm -rf {} + 2>/dev/null || true
          find "$APP_PATH/Frameworks" -name "*.mobileprovision" -exec rm -f {} + 2>/dev/null || true
          
          # 3. ä½¿ç”¨ ldid å¯¹æ‰€æœ‰ Framework è¿›è¡Œä¼ªç­¾å (å…³é”®æ­¥éª¤)
          # ldid ç”Ÿæˆçš„ç­¾åæ ¼å¼ä¸ SideStore å®Œå…¨å…¼å®¹
          for framework in "$APP_PATH/Frameworks"/*.framework; do
            if [ -d "$framework" ]; then
              framework_name=$(basename "$framework" .framework)
              binary_path="$framework/$framework_name"
              if [ -f "$binary_path" ]; then
                echo "Signing framework: $framework_name"
                ldid -S "$binary_path"
              fi
            fi
          done
          
          # 4. å¯¹ dylib æ–‡ä»¶è¿›è¡Œç­¾å
          find "$APP_PATH/Frameworks" -name "*.dylib" -exec ldid -S {} \; 2>/dev/null || true
          
          # 5. å¯¹ä¸»äºŒè¿›åˆ¶æ–‡ä»¶è¿›è¡Œ ldid ç­¾å
          echo "Signing main binary: Runner"
          ldid -S "$APP_PATH/Runner"
          
          # 6. åˆ›å»º Payload å¹¶æ‰“åŒ…
          mkdir -p build/ios/iphoneos/Payload
          cp -R "$APP_PATH" build/ios/iphoneos/Payload/Runner.app
          
          cd build/ios/iphoneos/
          zip -q -r ios_no_sign.ipa Payload
          cd ../../..

      # ä¸Šä¼ IPAè‡³Artifacts
      - name: Upload IPA to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios
          path: |
            simple_live_app/build/ios/iphoneos/ios_no_sign.ipa

