      # å®‰è£… ldid å·¥å…·å¹¶åˆ›å»ºæ­£ç¡®ç­¾åçš„ IPA
      - name: Install signing tools
        run: |
          brew install ldid

      #åˆ›å»ºå…¼å®¹ SideStore çš„ IPA (æ¨¡æ‹Ÿç ¸å£³åº”ç”¨çš„ç­¾åç»“æ„)
      - name: Create properly signed IPA
        run: |
          cd simple_live_app
          APP_PATH="build/ios/iphoneos/Runner.app"
          
          echo "=== Step 1: Clean up existing signatures ==="
          rm -rf "$APP_PATH/_CodeSignature"
          rm -f "$APP_PATH/embedded.mobileprovision"
          find "$APP_PATH/Frameworks" -name "_CodeSignature" -type d -exec rm -rf {} + 2>/dev/null || true
          find "$APP_PATH/Frameworks" -name "*.mobileprovision" -exec rm -f {} + 2>/dev/null || true
          
          echo "=== Step 2: Sign Frameworks with ldid (bottom-up) ==="
          # å…ˆç­¾åæ‰€æœ‰ Framework å†…çš„äºŒè¿›åˆ¶æ–‡ä»¶
          if [ -d "$APP_PATH/Frameworks" ]; then
            for framework in "$APP_PATH/Frameworks"/*.framework; do
              if [ -d "$framework" ]; then
                framework_name=$(basename "$framework" .framework)
                binary_path="$framework/$framework_name"
                if [ -f "$binary_path" ]; then
                  echo "Signing framework binary: $framework_name"
                  ldid -S "$binary_path" 2>&1 || echo "Warning: Failed to sign $framework_name"
                fi
              fi
            done
            
            # ç­¾å dylib æ–‡ä»¶
            find "$APP_PATH/Frameworks" -name "*.dylib" -print0 | while IFS= read -r -d '' dylib; do
              echo "Signing dylib: $(basename "$dylib")"
              ldid -S "$dylib" 2>&1 || echo "Warning: Failed to sign $(basename "$dylib")"
            done
          fi
          
          echo "=== Step 3: Sign main binary ==="
          ldid -S "$APP_PATH/Runner" 2>&1 || echo "Warning: Failed to sign Runner"
          
          echo "=== Step 4: Verify binary structure ==="
          # æ£€æŸ¥äºŒè¿›åˆ¶æ–‡ä»¶å¤´
          file "$APP_PATH/Runner"
          otool -l "$APP_PATH/Runner" | grep -A2 LC_CODE_SIGNATURE || echo "No LC_CODE_SIGNATURE found (this may be OK)"
          
          echo "=== Step 5: Create Payload and package IPA ==="
          mkdir -p build/ios/iphoneos/Payload
          cp -R "$APP_PATH" build/ios/iphoneos/Payload/Runner.app
          
          cd build/ios/iphoneos/
          # ä½¿ç”¨æ­£ç¡®çš„å‹ç¼©é€‰é¡¹
          zip -q -r -X ios_no_sign.ipa Payload
          echo "IPA created successfully!"
          ls -la ios_no_sign.ipa
          # éªŒè¯ IPA å†…å®¹
          unzip -l ios_no_sign.ipa | head -20
          cd ../../..

      # ä¸Šä¼ IPAè‡³Artifacts
      - name: Upload IPA to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios
          path: |
            simple_live_app/build/ios/iphoneos/ios_no_sign.ipa

